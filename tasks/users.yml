---
- name: Install Fish shell
  apt:
    name: fish

- name: Install conjure-up for Canonical Kubernetes
  snap:
    name: nvim
    classic: yes

- name: Clone AstroNvim 
  ansible.builtin.git:
    repo: https://github.com/AstroNvim/AstroNvim
    dest: /home/luffy/.config/nvim

- name: Create luffy group
  group:
    name: luffy
    gid: 1000
    state: present

- name: Create luffy user
  user:
    name: luffy
    shell: /usr/bin/fish
    state: present
    uid: 1000

- name: Update Luffy group
  user:
    name: luffy
    groups: luffy
    append: yes
